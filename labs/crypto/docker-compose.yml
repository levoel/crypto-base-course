# Crypto Fundamentals Lab - Cryptography Environment
# Python + Jupyter for implementing cryptographic algorithms
# Verified: 2026-02-04

services:
  jupyter:
    image: jupyter/scipy-notebook:python-3.11
    container_name: crypto-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./requirements.txt:/home/jovyan/requirements.txt
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=crypto
    command: >
      bash -c "pip install -r /home/jovyan/requirements.txt &&
               start-notebook.sh --NotebookApp.token='crypto'"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  notebooks:
