# Crypto Fundamentals Lab - Ethereum Environment
# Hardhat Network + Anvil for local development
# Verified: 2026-02-04

services:
  # Anvil (Foundry) - fast local Ethereum node
  anvil:
    image: ghcr.io/foundry-rs/foundry:nightly
    container_name: ethereum-anvil
    entrypoint: ["anvil"]
    command:
      - --host=0.0.0.0
      - --port=8545
      - --chain-id=31337
      - --accounts=10
      - --balance=10000
      - --block-time=1
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD", "cast", "block-number", "--rpc-url", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Hardhat node (alternative)
  hardhat:
    image: node:20-alpine
    container_name: ethereum-hardhat
    working_dir: /app
    volumes:
      - ./hardhat:/app
    command: >
      sh -c "npm install && npx hardhat node --hostname 0.0.0.0"
    ports:
      - "8546:8545"
    profiles:
      - hardhat

  # Block explorer (optional)
  blockscout:
    image: blockscout/blockscout:latest
    container_name: ethereum-explorer
    depends_on:
      anvil:
        condition: service_healthy
    environment:
      - ETHEREUM_JSONRPC_VARIANT=geth
      - ETHEREUM_JSONRPC_HTTP_URL=http://anvil:8545
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/blockscout
      - SECRET_KEY_BASE=secret
      - CHAIN_ID=31337
    ports:
      - "4000:4000"
    profiles:
      - explorer

  db:
    image: postgres:16-alpine
    container_name: ethereum-db
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=blockscout
    volumes:
      - postgres-data:/var/lib/postgresql/data
    profiles:
      - explorer

volumes:
  postgres-data:
